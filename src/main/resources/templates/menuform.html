<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml" >

<head>
    <meta charset="UTF-8">
    <title>Menu Form</title>
    <th:block th:insert="base :: headstuff"></th:block>
</head>
<body>

<div class="space"></div>

<div class="container p-5 bg-background">
    <!--<div class="emptySpace"></div>-->
    <h2 class="text-center">Update & add menu item</h2>
    <div class="col-md-6 col-md-offset-3">
        <form action="#"
              enctype="multipart/form-data"
              method="post"
              th:action="@{/process}" th:object="${menu}">

            <input type="hidden" th:field="*{id}" />

            <label>Item:</label><input type="text" th:field="*{item}" />
            <span th:if="${#fields.hasErrors('item')}"
                  th:errors="*{item}"></span><br/>

            <label> Price :</label> <input type="text" th:field="*{price}" />
            <span th:if="${#fields.hasErrors('price')}"
                  th:errors="*{price}"></span><br/>

            <label>Description :</label><input type="text" th:field="*{description}" />
            <span th:if="${#fields.hasErrors('description')}"
                  th:errors="*{description}"></span><br/>

            <label>Add  Image</label><br/>
            <input type="file" class="form-control" name="file"/>
            <br />
            <input class="btn btn-info btn-sm" type="submit" value="Submit"/>

</body>
</html>
